<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoSuite - All Your Memos in One Place</title>
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            /* Premium Palette */
            --primary: #ef8e13;
            --primary-hover: #fa9d2a;
            --primary-glow: rgba(239, 142, 19, 0.15);
            --bg: #0b0f1a;
            --surface: #141b2d;
            --card-bg: #1c253d;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);

            /* Spacing Tokens */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;

            /* Radius & Effects */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-full: 9999px;
            --blur: 16px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

            /* Shadows */
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --shadow-glass: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        @font-face {
            font-family: 'Pretendard';
            src: url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css');
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(239, 142, 19, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(89, 149, 226, 0.05) 0%, transparent 40%);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: opacity 0.4s ease;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            padding: var(--space-xl) 0;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        header {
            margin-bottom: 4rem;
        }

        header h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 30%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: -0.04em;
        }

        header p {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: clamp(0.5rem, 2vw, 1.5rem);
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: clamp(0.5rem, 1.5vw, 1.5rem);
            text-decoration: none;
            color: inherit;
            transition: var(--transition);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            aspect-ratio: 1 / 1;
        }

        .card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, var(--brand), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 0;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: var(--brand);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.4), 0 18px 36px -18px rgba(0, 0, 0, 0.5);
            background: var(--surface);
        }

        .card:hover::after {
            opacity: 0.08;
        }

        .card * {
            position: relative;
            z-index: 1;
        }

        .card .icon {
            width: clamp(60px, 12vw, 96px);
            height: clamp(60px, 12vw, 96px);
            margin-bottom: clamp(0.5rem, 2vw, 1.5rem);
            transition: var(--transition);
        }

        .card:hover .icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--radius-md);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            margin: 0 0 0.25rem 0;
            font-size: clamp(0.8rem, 2.5vw, 1.25rem);
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .card p {
            margin: 0;
            color: var(--text-muted);
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            line-height: 1.2;
            font-weight: 500;
        }

        .features {
            margin-top: 6rem;
            padding: var(--space-xl);
            background: var(--surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            max-width: 800px;
            width: 100%;
            display: inline-block;
            text-align: left;
            box-shadow: var(--shadow-glass);
            box-sizing: border-box;
        }

        .features h3 {
            font-size: 1.1rem;
            margin: 0 0 1.25rem 0;
            color: var(--text);
            font-weight: 800;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.6rem;
            letter-spacing: -0.02em;
        }

        .feature-section {
            margin-bottom: 3rem;
        }

        .feature-section:last-child {
            margin-bottom: 0;
        }

        .features ul {
            list-style: none;
            padding: 0 0 0 0.5rem;
            /* Base indentation */
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .features li {
            font-size: 1rem;
            color: var(--text-muted);
            display: flex;
            align-items: flex-start;
            gap: 0.85rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .features li::before {
            content: "✓";
            color: var(--primary);
            font-weight: 900;
            background: var(--primary-glow);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            flex-shrink: 0;
            font-size: 0.8rem;
            margin-top: 0.15rem;
        }

        .features h3 {
            font-size: 1.1rem;
            margin: 1.5rem 0 1rem 0;
            color: var(--text);
            font-weight: 800;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .features h3:first-child {
            margin-top: 0;
        }

        #lang-toggle {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius-full);
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            transition: var(--transition);
            backdrop-filter: blur(8px);
            z-index: 100;
        }

        #lang-toggle:hover {
            border-color: var(--primary);
            color: var(--text);
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        footer {
            margin-top: 6rem;
            padding: 3rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
            border-top: 1px solid var(--border);
            width: 100%;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--space-lg) 0;
            }

            header {
                margin-bottom: 2.5rem;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .card {
                padding: 1rem;
                aspect-ratio: auto;
                min-height: 180px;
            }

            .card .icon {
                width: 60px;
                height: 60px;
                margin-bottom: 0.75rem;
            }

            .card h2 {
                font-size: 1.2rem;
            }

            .card p {
                font-size: 0.95rem;
            }

            .features {
                margin-top: 4rem;
                padding: var(--space-lg);
            }

            .features ul {
                grid-template-columns: 1fr;
            }

            #lang-toggle {
                top: 1rem;
                right: 1rem;
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .card {
                min-height: auto;
                aspect-ratio: auto;
                padding: 1.5rem;
                flex-direction: row;
                justify-content: flex-start;
                gap: 1.5rem;
            }

            .card .icon {
                margin-bottom: 0;
                width: 64px;
                height: 64px;
            }

            .card .text-content {
                text-align: left;
            }

            .card h2 {
                font-size: 1.4rem;
            }

            .card p {
                font-size: 1.05rem;
            }
        }
    </style>
</head>

<body>
    <button id="lang-toggle" aria-label="Toggle Language">English</button>
    <div class="container">
        <header>
            <h1>메모스위트</h1>
            <p>자신의 기기에만 저장되는, 용도별로 특화된 메모 앱들</p>
        </header>

        <div class="grid">
            <a href="./HandMemo/" class="card" style="--brand: #ef8e13;" target="_blank">
                <div class="icon">
                    <img src="./HandMemo/pwa-192x192.png" alt="HandMemo Icon">
                </div>
                <div class="text-content">
                    <h2>HandMemo</h2>
                    <p>범용 노트앱</p>
                </div>
            </a>
            <a href="./BookMemo/" class="card" style="--brand: #6C3483;" target="_blank">
                <div class="icon">
                    <img src="./BookMemo/pwa-192x192.png" alt="BookMemo Icon">
                </div>
                <div class="text-content">
                    <h2>BookMemo</h2>
                    <p>독서 기록 및 책 메모장</p>
                </div>
            </a>
            <a href="./WordMemo/" class="card" style="--brand: #ABDF94;" target="_blank">
                <div class="icon">
                    <img src="./WordMemo/pwa-192x192.png" alt="WordMemo Icon">
                </div>
                <div class="text-content">
                    <h2>WordMemo</h2>
                    <p>AI를 활용한 단어 공부</p>
                </div>
            </a>
            <a href="./LLMemo/" class="card" style="--brand: #5995E2;" target="_blank">
                <div class="icon">
                    <img src="./LLMemo/pwa-192x192.png" alt="LLMemo Icon">
                </div>
                <div class="text-content">
                    <h2>LLMemo</h2>
                    <p>LLM과의 대화 기록</p>
                </div>
            </a>
            <a href="./DailyMemo/" class="card" style="--brand: #cc79a7;" target="_blank">
                <div class="icon">
                    <img src="./DailyMemo/pwa-192x192.png" alt="DailyMemo Icon">
                </div>
                <div class="text-content">
                    <h2>DailyMemo</h2>
                    <p>일기 및 일일 기록</p>
                </div>
            </a>
            <div class="card" style="--brand: #71717a; cursor: default;">
                <div class="icon"
                    style="background: linear-gradient(135deg, #52525b, #27272a); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 16px rgba(0,0,0,0.3);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" viewBox="0 0 24 24" fill="none"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>
                <div class="text-content">
                    <h2>나만의 앱</h2>
                    <p>앞의 5개의 앱 가운데 하나를 바탕으로, 여섯 번째 앱을 바이브 코딩으로 만들어서 세상에 공개해 주세요.</p>
                </div>
            </div>
        </div>

        <div class="features" id="features-content">
            <!-- Content will be injected by JavaScript -->
        </div>
    </div>

    <footer>
        &copy; 2026 Seyeon Weon
    </footer>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered: ', registration))
                    .catch(registrationError => console.log('SW registration failed: ', registrationError));
            });
        }

        const translations = {
            ko: {
                title: "메모스위트",
                subtitle: "자신의 기기에만 저장되는, 용도별로 특화된 메모 앱들",
                handMemo: "범용 노트앱",
                bookMemo: "독서 기록 및 책 메모장",
                wordMemo: "AI를 활용한 단어 공부",
                llMemo: "LLM과의 대화 기록",
                dailyMemo: "일기 및 일일 기록",
                yourAppTitle: "나만의 앱",
                yourAppDesc: "앞의 5개의 앱 가운데 하나를 바탕으로, 여섯 번째 앱을 바이브 코딩으로 만들어서 세상에 공개해 주세요.",
                features: {
                    install: {
                        title: "설치",
                        items: [
                            "위의 버튼을 클릭하면 앱을 설치할 수 있습니다.",
                            "<a href='#' onclick='sharePage(event)' style='color: var(--primary); text-decoration: underline;'>여기</a>를 클릭해서 친구에게 이 페이지를 공유할 수 있습니다."
                        ]
                    },
                    common: {
                        title: "공통 기능",
                        items: [
                            "마크다운, 손글씨, 수식 입력이 됩니다.",
                            "메모들을 묶음으로 관리할 수 있습니다."
                        ]
                    },
                    data: {
                        title: "데이터 관리",
                        items: [
                            "모든 데이터가 자신의 기기에만 저장됩니다.",
                            "다른 기기와 데이터 동기화를 할 때 암호화되어 전송됩니다.",
                            "데이터를 파일로 저장하고 다시 불러들일 수 있습니다.",
                            "폰을 분실하는 등의 경우에 데이터를 잃어버릴 수 있습니다.",
                            "다른 기기에 싱크해두거나, 주기적으로 파일로 따로 보관을 해두어야 합니다."
                        ]
                    }
                },
                btn: "English"
            },
            en: {
                title: "MemoSuite",
                subtitle: "Purpose-specific note-taking apps that store data only on your own device.",
                handMemo: "General-purpose Note App",
                bookMemo: "Reading Logs & Personal Book Journal",
                wordMemo: "AI-Powered Vocabulary Study",
                llMemo: "LLM Chat Log",
                dailyMemo: "Diary & Daily Journal",
                yourAppTitle: "Your App",
                yourAppDesc: "Create the 6th app with Vibe Coding based on one of the 5 apps above and release it to the world.",
                features: {
                    install: {
                        title: "Installation",
                        items: [
                            "Click the buttons above to install the apps.",
                            "Click <a href='#' onclick='sharePage(event)' style='color: var(--primary); text-decoration: underline;'>here</a> to share this page with your friends."
                        ]
                    },
                    common: {
                        title: "Common Features",
                        items: [
                            "Supports Markdown, handwriting, and math formulas.",
                            "Manage memos in bundles."
                        ]
                    },
                    data: {
                        title: "Data Management",
                        items: [
                            "All data is stored only on your own device.",
                            "Data is encrypted during synchronization with other devices.",
                            "Save data to files and import it back.",
                            "Data may be lost in cases such as losing your phone.",
                            "Sync with another device or save to separate files periodically."
                        ]
                    }
                },
                btn: "한국어"
            }
        };

        const toggleBtn = document.getElementById('lang-toggle');
        const title = document.querySelector('header h1');
        const subtitle = document.querySelector('header p');
        const cards = document.querySelectorAll('.card p'); // Hand, Book, Word, LLMemo, DailyMemo, YourApp
        const lastCardTitle = document.querySelector('.card:last-child h2');
        const featuresContent = document.getElementById('features-content');

        let currentLang = 'ko';

        function updateFeatures(t) {
            featuresContent.innerHTML = '';

            Object.values(t.features).forEach(section => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'feature-section';
                const titleEl = document.createElement('h3');
                titleEl.textContent = section.title;
                sectionEl.appendChild(titleEl);

                const listEl = document.createElement('ul');
                section.items.forEach(item => {
                    const itemEl = document.createElement('li');
                    const spanEl = document.createElement('span');
                    spanEl.innerHTML = item;
                    itemEl.appendChild(spanEl);
                    listEl.appendChild(itemEl);
                });
                sectionEl.appendChild(listEl);
                featuresContent.appendChild(sectionEl);
            });
        }

        // Initialize features
        updateFeatures(translations[currentLang]);

        toggleBtn.addEventListener('click', () => {
            currentLang = currentLang === 'ko' ? 'en' : 'ko';
            const t = translations[currentLang];

            // Fade out effect
            document.body.style.opacity = '0';

            setTimeout(() => {
                title.textContent = t.title;
                subtitle.textContent = t.subtitle;
                cards[0].textContent = t.handMemo;
                cards[1].textContent = t.bookMemo;
                cards[2].textContent = t.wordMemo;
                cards[3].textContent = t.llMemo;
                cards[4].textContent = t.dailyMemo;
                cards[5].textContent = t.yourAppDesc;
                if (lastCardTitle) lastCardTitle.textContent = t.yourAppTitle;

                updateFeatures(t);

                toggleBtn.textContent = t.btn;
                document.documentElement.lang = currentLang;
                document.body.style.opacity = '1';
            }, 300);
        });

        function sharePage(e) {
            e.preventDefault();
            const t = translations[currentLang];
            const shareData = {
                title: t.title,
                text: t.subtitle,
                url: window.location.href
            };

            if (navigator.share) {
                navigator.share(shareData).catch(err => console.log('Error sharing:', err));
            } else {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert(currentLang === 'ko' ? '공유 링크가 클립보드에 복사되었습니다.' : 'Share link copied to clipboard.');
                });
            }
        }
    </script>
</body>

</html>
