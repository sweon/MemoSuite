<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <meta name="theme-color" content="#ef8e13" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Myeongjo&family=Noto+Sans+KR&display=swap"
    rel="stylesheet">
  <title>HandMemo</title>
  <style>
    html,
    body {
      overscroll-behavior: none;
      -webkit-touch-callout: none;
      /* Disable systemic popups on long-press */
      -webkit-user-select: none;
      user-select: none;
    }

    input,
    textarea,
    [contenteditable="true"],
    .CodeMirror,
    .EasyMDEContainer,
    .fortune-container,
    .luckysheet {
      -webkit-user-select: text;
      user-select: text;
    }

    img {
      -webkit-touch-callout: none;
      pointer-events: none;
      /* Optional: prevents dragging images if needed */
    }
  </style>
</head>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
